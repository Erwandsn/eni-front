<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
	$(function(){

		$("#btn").click(function(){

		var search = $('#search').val();

		var lien ='http://www.omdbapi.com/';

		$.ajax({
			type: "GET",
			url: 		lien,
			dataType:   "json",
			data :{ 
				i : search,
				apikey :"efdc2275"
			},
			success:    function(info){
				console.log(info);
				
				
				$('#demo').html(info.Year);
				$('#img').attr("src",info.Poster);
				$('#title').html(info.Title);
				$('#year').html(info.Year);
				$('#released').html(info.Released);
				$('#genre').html(info.Genre);
				$('#director').html(info.Director);
				$('#actors').html(info.Actors);
				$('#plot').html(info.Plot);
			}
					
		}).fail(function(){alert('error')});
		});
});		

</script>
