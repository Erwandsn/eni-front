<script>
	function getQuerystringDef(key, default_) {

	  if (default_==null) default_="";
	  key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
	  var qs = regex.exec(window.location.href);
	  if(qs == null)
	    return default_;
	  else
	    return qs[1];
	}
	
	$(document).ready(function(){
		
		var search = getQuerystringDef('id', false);
		var lien ='http://www.omdbapi.com/';

		$.ajax({
			type: "GET",
			url: 		lien,
			dataType:   "json",
			data :{ 
				i : search,
				apikey :"efdc2275"
			},
			success:    function(info){
				console.log(info);
				
				
				$('#demo').html(info.Year);
				if(info.Poster != undefined && info.Poster != "N/A"){
					$('#img').attr("src",info.Poster);
				}else{
					$('#img').attr("src",'images/affiche_vide.jpg');
				}
				
				$('#title').html(info.Title);
				$('#year').html(info.Year);
				$('#released').html(info.Released);
				$('#genre').html(info.Genre);
				$('#director').html(info.Director);
				$('#actors').html(info.Actors);
				$('#plot').html(info.Plot);
			}
					
		}).fail(function(){alert('error')});
});		

</script>
